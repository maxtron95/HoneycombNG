[HoneycombNG]
AccurateText=1
DynamicWindowSize=1

[Variables]

Icon=blank
Type=_Blank
IconColor=236,239,244,255
IconMono=#Icon#
IconGreyscale=0

BaseColor=76,86,106,255
BaseOverlay=blank
OverlayColor=

ShadowColor=255,255,255,0

ClearColor=#IconColor#

@IncludeCommon=#@#common.inc

[Rainmeter]
Update=1000

[TITLE]
Meter=String
Text=RAM
FontFace=Segoe UI
FontSize=9
StringStyle=Bold
x=29
y=48
